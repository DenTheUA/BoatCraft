apply plugin: 'scala'
apply plugin: 'forge'

buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "Sonatype Snapshots"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            name = "Sonatype Releases"
            url = "https://oss.sonatype.org/content/repositories/releases/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}

group = 'open-code-developers' //If you are not Open Code Developers, but are maintaining this project, please change this to your name.

archivesBaseName = 'BoatCraft'

minecraft {
	version = '1.7.2-10.12.1.1060'
}

apply from: 'gradle/git.gradle'

version = "${project.minecraft.version}-$gitVersion"
logger.lifecycle "version = $version"

repositories {
    maven {
        name = "ic2"
        url = "http://maven.ic2.player.to/"
    }
}

dependencies {
    compile 'cpw.mods:ironchest:1.7.2-6.0.4.713:deobf'
    compile 'net.industrial-craft:industrialcraft-2:2.1.477-experimental:api'
}

apply from: 'gradle/artifacts.gradle'

apply from: 'gradle/deployment/maven.gradle'
apply from: 'gradle/deployment/HeisenBugDev.gradle'
