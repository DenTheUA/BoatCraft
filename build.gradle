buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'maven'
apply plugin: 'fmldev'

group = 'k2b6s9j.BoatCraft'
version = "2.0.0.${System.env.BUILD_NUMBER}.BETA"
archivesBaseName = 'BoatCraft'

repositories {
    flatDir {
        name "fileRepo"
        dirs "repo"
    }
}

minecraft {
    version = '1.6.4'
    mcpVersion = '8.11'
    fmlDir = projectDir.getAbsolutePath();
    mainClass = ‘k2b6s9j.BoatCraft.BoatCraft’
    installerVersion = "1.4"
}

group = ‘k2b6s9j.BoatCraft’

processResources {
    eachFile { file ->
        if (!(file.getPath().endsWith('png'))){
            expand version: version, mcversion: minecraft.minecraftVersion
        }
    }
}

// This is the standard obfuscated jar is created
jar {
    appendix = 'universal'
    manifest {
        attributes 'MCVersion' : project.minecraft.minecraftVersion
        attributes 'Version' : project.version
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}

artifacts {  archives sourceJar  }