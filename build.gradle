buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
        /*
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        */
        maven {
        	name = "gmcp"
            url = "https://oss.sonatype.org/content/repositories/snapshots"
        }
    }
    dependencies {
        //classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
        classpath 'com.github.abrarsyed.gmcp:GMCP:0.8.7'
    }
}

apply plugin: "gmcp"

group = "k2b6s9j.BoatCraft"
version = "2.0.0.BETA"
archivesBaseName = 'BoatCraft'
targetCompatibility = '1.6'
sourceCompatibility = '1.6'

repositories {
    flatDir {
        name "fileRepo"
        dirs "repo"
    }
}

minecraft {
    version = '1.6.4'
    mcpVersion = '8.11'
    fmlDir = projectDir.getAbsolutePath();
    mainClass = "k2b6s9j.BoatCraft.BoatCraft"
}