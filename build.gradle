buildscript {
	repositories {
		 //maven {
		 //	url = "https://oss.sonatype.org/content/repositories/snapshots"
		 //}
		 mavenCentral()
	}
	dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.5' }
}

apply plugin: "gmcp"

group = 'net.dries007.PotentialRecipeNinja'
version = '1.0'
archivesBaseName = 'PotentialRecipeNinja'

minecraft { minecraftVersion = "1.5.2" }

dependencies {
	compile fileTree('lib') {
	include '*.jar'
	}
}

processResources{
	expand version: version, mcversion: minecraft.minecraftVersion
}

task sourceJar(type: Jar) {
	from sourceSets.main.allSource
	appendix = 'src'
}


// because the normal default jar task has been modified to be obfuscated
task deobfJar(type: Jar) {
	from sourceSets.main.output
	appendix = 'deobf'
}

artifacts {
	archives sourceJar
	archives deobfJar
}

// wrapper
task wrapper(type: Wrapper){ gradleVersion = '1.6' }