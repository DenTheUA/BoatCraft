import java.util.jar.Attributes.Name;

apply plugin: 'scala'
apply plugin: 'forge'

buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "Sonatype Snapshots"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
		maven {
			name = "Sonatype Releases"
			url = "https://oss.sonatype.org/content/repositories/releases/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}

group = 'open-code-developers' //If you are not Open Code Developers, but are maintaining this project, please change this to your name.

archivesBaseName = 'BoatCraft'

minecraft {
	version = '1.7.10-10.13.0.1170'
}

apply from: 'gradle/git.gradle'

version = "${project.minecraft.version}-$gitVersion"
logger.lifecycle "version = $version"

repositories {
	maven {
		name = "ic2-and-forestry"
		url = "http://maven.ic2.player.to/"
	}
	maven {
		name = "ChickenBones"
		url = "http://chickenbones.net/maven/"
	}
	ivy {
		name = 'ThaumCraft 4 API'
		artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module]-1.7.2-[revision](-[classifier])(.[ext])'
		// artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/Thaumcraft-1.7.2-4.1.1.13-api.zip'
		// artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/Thaumcraft-1.7.2-4.1.1.13.jar'
	}
}

dependencies {
	compile 'cpw.mods:ironchest:1.7.10-6.0.41.729:deobf'
	compile 'net.industrial-craft:industrialcraft-2:2.2.500-experimental:dev'
	compile 'Azanor:Thaumcraft:4.1.1.14:api@zip'
	compile 'com.mod-buildcraft:buildcraft:6.0.16:dev'
	compile 'net.sengir.forestry:forestry_1.7.2:2.4.1.27:dev'
	compile 'codechicken:CodeChickenLib:1.7.10-1.1.1.93:dev'
	compile 'codechicken:CodeChickenCore:1.7.10-1.0.1.8:dev'
	compile 'codechicken:NotEnoughItems:1.7.10-1.0.2.15:dev'
}

apply from: 'gradle/artifacts.gradle'

task blatest {
	tasks.withType(Jar) {
		if (name != "repackMinecraft") {
			println(name)
			println('\t' + appendix)
			println('\t' + archiveName)
			println('\t' + archivePath)
			println('\t' + baseName)
			println('\t' + classifier)
			println('\t' + destinationDir)
			println('\t' + extension)
			println('\t' + version)
		}
	}
}

