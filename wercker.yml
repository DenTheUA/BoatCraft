box: wercker/android
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: Setup JVM args
        code: export JAVA_OPTS="-XX:MaxPermSize=512m -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx1024m"
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          ./gradlew -Sq --parallel --project-cache-dir=$WERCKER_CACHE_DIR assemble
    - script:
        name: archive artifacts
        code: cp build/libs/* $WERCKER_REPORT_ARTIFACTS_DIR
deploy:
    steps:
        - script:
            name: Setup JVM args
            code: export JAVA_OPTS="-XX:MaxPermSize=512m -XX:+CMSClassUnloadingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx1024m"
        - script:
            name: gradle - assemble the deployable artifacts
            code: ./gradlew -Sq --parallel --project-cache-dir=$WERCKER_CACHE_DIR assemble
        - script:
            name: heisenbugdev -  deploy the assembled artifacts
            code: ruby gradle/deployment/HeisenBugDev.rb
