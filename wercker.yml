box: mies/openjdk7@0.0.3
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        name: Setup JVM args
        code: export DEFAULT_JVM_OPTS=" -XX:MaxPermSize=512m"
    # A step that executes `gradle build` command
    - script:
        name: run gradle
        code: |
          ./gradlew -Sq --project-cache-dir=$WERCKER_CACHE_DIR assemble
    - script:
        name: archive artifacts
        code: cp build/libs/* $WERCKER_REPORT_ARTIFACTS_DIR
deploy:
    steps:
        - script:
            name: heisenbugdev deploy
            code: ./gradlew -Sq --project-cache-dir=$WERCKER_CACHE_DIR HeisenBugDev
